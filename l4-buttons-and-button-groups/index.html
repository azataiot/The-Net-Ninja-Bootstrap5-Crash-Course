<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script
            type="module"
            src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
</head>
<body>
<div class="container">
    <h1>Buttons and Button Groups</h1>

    <hr>
    <h2>Basic Buttons</h2>
    <button class="btn btn-primary"> Primary button</button>
    <button class="btn btn-secondary"> Secondary button</button>
    <!--    code-->
    <div class="mt-2">
        <zero-md src="code/basic.md"></zero-md>
    </div>

    <hr>
    <h2>Links as Buttons</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-danger">danger anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>
    <!--    code-->
    <div class="mt-2">
        <zero-md src="code/links.md"></zero-md>
    </div>


    <hr>
    <h2>Button Sizes</h2>

    <button class="btn btn-lg btn-success"> Large success button</button>
    <button class="btn btn-sm btn-info"> Small info button</button>
    <!--    code-->
    <div class="mt-2">
        <zero-md src="code/sizes.md"></zero-md>
    </div>

    <hr>
    <h2>Button Styles (outlined Button)</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary">outlined secondary button</button>
    <button class="btn btn-outline-info">outlined info button</button>
    <button class="btn btn-outline-danger">outlined danger button</button>
    <button class="btn btn-outline-success">outlined success button</button>
    <!--    code-->
    <div class="mt-2">
        <zero-md src="code/styles.md"></zero-md>
    </div>

    <hr>
    <h2>Button Groups</h2>
    <div class="btn-group">
        <button class="btn btn-primary">button 1</button>
        <button class="btn btn-secondary">button 2</button>
        <button class="btn btn-success">button 3</button>
    </div>
    <!--    code-->
    <div class="mt-2">
        <zero-md src="code/group.md"></zero-md>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script type="module" src="https://md-block.verou.me/md-block.js"></script>
</body>
</html>
